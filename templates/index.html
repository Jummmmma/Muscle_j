<html>
  <head>
    <title>走れ三日坊主</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>走れ三日坊主</h1>
    <p>21時に一緒に運動して汗流そう！</p>
    <p>名前を追加すると運動開始、名前を追加すると運動終了になります！</p>
    <form action="/addname" method="post">
      <input type="text" name="name" placeholder="名前を入力" required>
      <input type="submit" value="START/FINISH">
    </form>
    <div>
      アクティブ人数 :
    <div class="active-number">{{mn}} </div>
    </div>
    <p>
      {% for member in ms %}
      {{member.name}} 
      ({{member.days}}日)
      {% endfor %}
    </p>
  </body>
</html>
