<html>
  <head>
    <title>走れ三日坊主</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>走れ三日坊主</h1>
    <p>21時に一緒に運動して汗流そう！</p>
    <form action="/addname" method="post">
      <input type="text" name="name" placeholder="名前を入力" required>
      <input type="submit" value="START">
    </form>
    <div>
      アクティブ人数 :
    <div class="active-number">{{mn}} </div>
    </div>
    <div class="flex-user">
      <div>
        <p>アクティブメンバー</p>
        {% for member in ms %}
        <p>
        {{member.name}} 
        ({{member.days}}日)
        </p>
        {% endfor %}
      </div>

      <div>
        <p>全体のメンバー</p>
        {% for member in am %}
        <p>
        {{member.name}}
        ({{member.status}})
        </p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
